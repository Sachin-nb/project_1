<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualitron Laptops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="extra.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar (reuse from main page if needed, can be omitted for standalone) -->

  <header class="bg-light p-3 shadow-sm">
    <h1 class="text-center">Shop Laptops</h1>
  </header>

  <div class="container">
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <h2>Filters</h2>

      <!-- Price -->
      <div class="filter-group">
        <h3>Price Range</h3>
        <label><input type="radio" name="price" value="40000"> Under ₹40,000</label>
        <label><input type="radio" name="price" value="60000"> ₹40,000 - ₹60,000</label>
        <label><input type="radio" name="price" value="80000"> ₹60,000 - ₹80,000</label>
        <label><input type="radio" name="price" value="100000"> ₹80,000+</label>
      </div>

      <!-- Brand -->
      <div class="filter-group">
        <h3>Brand</h3>
        <label><input type="checkbox" name="brand" value="Dell"> Dell</label>
        <label><input type="checkbox" name="brand" value="HP"> HP</label>
        <label><input type="checkbox" name="brand" value="Lenovo"> Lenovo</label>
        <label><input type="checkbox" name="brand" value="Apple"> Apple</label>
        <label><input type="checkbox" name="brand" value="Asus"> Asus</label>
        <label><input type="checkbox" name="brand" value="Samsung"> Samsung</label>
      </div>

      <!-- RAM -->
      <div class="filter-group">
        <h3>RAM</h3>
        <label><input type="checkbox" name="ram" value="8"> 8GB</label>
        <label><input type="checkbox" name="ram" value="16"> 16GB</label>
        <label><input type="checkbox" name="ram" value="32"> 32GB</label>
      </div>

      <!-- Storage -->
      <div class="filter-group">
        <h3>Storage</h3>
        <label><input type="checkbox" name="storage" value="256"> 256GB SSD</label>
        <label><input type="checkbox" name="storage" value="512"> 512GB SSD</label>
        <label><input type="checkbox" name="storage" value="1024"> 1TB SSD</label>
      </div>

      <!-- Processor -->
  <div class="filter-group">
    <h3>Processor</h3>
    <label><input type="checkbox"> Intel i3</label>
    <label><input type="checkbox"> Intel i5</label>
    <label><input type="checkbox"> Intel i7</label>
    <label><input type="checkbox"> Intel i9</label>
    <label><input type="checkbox"> AMD Ryzen 5</label>
    <label><input type="checkbox"> AMD Ryzen 7</label>
  </div>

  <!-- Screen Size -->
  <div class="filter-group">
    <h3>Screen Size</h3>
    <label><input type="checkbox"> 13 inch</label>
    <label><input type="checkbox"> 14 inch</label>
    <label><input type="checkbox"> 15.6 inch</label>
    <label><input type="checkbox"> 16+ inch</label>
  </div>

  <!-- Graphics -->
  <div class="filter-group">
    <h3>Graphics</h3>
    <label><input type="checkbox"> Integrated</label>
    <label><input type="checkbox"> NVIDIA GTX</label>
    <label><input type="checkbox"> NVIDIA RTX</label>
    <label><input type="checkbox"> AMD Radeon</label>
  </div>

  <!-- Operating System -->
  <div class="filter-group">
    <h3>Operating System</h3>
    <label><input type="checkbox"> Windows 11</label>
    <label><input type="checkbox"> macOS</label>
    <label><input type="checkbox"> Linux</label>
    <label><input type="checkbox"> ChromeOS</label>
  </div>


      <button class="apply-btn" onclick="applyFilters()">Apply Filters</button>
      <button class="reset-btn" onclick="resetFilters()">Reset</button>
    </aside>

    <!-- Laptop List -->
    <main class="laptop-list" id="laptopList">
      <!-- Laptops will be shown here -->
    </main>
  </div>

  <script src="script.js"></script>


</body>
</html>
