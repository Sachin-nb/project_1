<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualitron | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
  background-color: #f8f9fa;
  font-family: "Poppins", sans-serif;
}

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.cart-item img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 10px;
}

.item-details {
  flex: 1;
  margin-left: 15px;
}

.item-name {
  font-weight: 600;
  margin-bottom: 5px;
}

.item-price {
  color: #333;
  font-weight: 500;
}

.quantity-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.quantity-controls button {
  width: 30px;
  height: 30px;
  border: none;
  border-radius: 6px;
  background-color: #000;
  color: #fff;
  font-size: 18px;
}

.quantity-controls span {
  font-size: 16px;
  font-weight: 500;
}

    </style>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-2">
    <h5>üõí Your Qualitron Cart</h5>
  </header>

  <!-- Cart Container -->
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <div id="cart-items" class="cart-items">
          <!-- Dynamic cart items will load here -->
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="col-lg-4">
        <div class="card shadow-sm p-4">
          <h5 class="mb-3">Order Summary</h5>
          <p>Total Items: <span id="total-items">0</span></p>
          <p>Total Price: ‚Çπ<span id="total-price">0</span></p>
          <button class="btn btn-dark w-100" id="buy-now">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Load Cart from Local Storage ---
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// --- Add to Cart Function ---
function addToCart(id, name, price, image) {
  let existing = cart.find(item => item.id === id);
  if (existing) {
    existing.quantity++;
  } else {
    cart.push({ id, name, price, quantity: 1, image });
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${name} added to your cart! üõí`);
}

// --- Render Cart Items ---
function renderCart() {
  const container = document.getElementById("cart-items");
  const totalItems = document.getElementById("total-items");
  const totalPrice = document.getElementById("total-price");

  if (!container) return; // prevents error if not on cart page

  container.innerHTML = "";
  let total = 0, items = 0;

  cart.forEach(item => {
    total += item.price * item.quantity;
    items += item.quantity;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" alt="${item.name}">
        <div class="item-details">
          <div class="item-name">${item.name}</div>
          <div class="item-price">‚Çπ${item.price}</div>
        </div>
        <div class="quantity-controls">
          <button onclick="decrement(${item.id})">‚àí</button>
          <span>${item.quantity}</span>
          <button onclick="increment(${item.id})">+</button>
        </div>
      </div>
    `;
  });

  totalItems.innerText = items;
  totalPrice.innerText = total;
  localStorage.setItem("cart", JSON.stringify(cart));
}

// --- Quantity Controls ---
function increment(id) {
  const item = cart.find(i => i.id === id);
  if (item) item.quantity++;
  renderCart();
}

function decrement(id) {
  const item = cart.find(i => i.id === id);
  if (item && item.quantity > 1) {
    item.quantity--;
  } else {
    cart = cart.filter(i => i.id !== id);
  }
  renderCart();
}

// --- Buy Now Action (Cart Page) ---
const buyNowBtn = document.getElementById("buy-now");
if (buyNowBtn) {
  buyNowBtn.addEventListener("click", () => {
    alert("Thank you for shopping with Qualitron! ‚ù§Ô∏è");
    cart = [];
    localStorage.removeItem("cart");
    renderCart();
  });
}

// --- Auto Render on Page Load ---
document.addEventListener("DOMContentLoaded", renderCart);


  </script>
</body>
</html>
